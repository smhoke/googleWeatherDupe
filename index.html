<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Google Weather App Dupe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app">
        <form class="form" id="form">
          <div class="row">
            <div class="col-sm-8">
              <input
                type="search"
                class="form-control"
                placeholder="Enter city name..."
                id="citySearch"
              />
            </div>
            <div class="col-sm-4">
              <input type="submit" value="search" class="btn btn-primary" />
            </div>
          </div>
        </form>

        <div class="row justify-content-between">
          <div class="col-4">
            <h2 id="currentCity"></h2>
            <ul>
              <li i>
                <span id="currentDate"></span>
                <span id="currentTime"></span>
              </li>
              <li id="currentCondition"></li>
            </ul>
          </div>
          <div class="col-4">
            <h2>
              <img src="" id="currentWeatherIcon" alt="" />
              <span id="currentTemp"></span>°
              <a href="#" class="active" id="fahrenheit">F</a>|
              <a href="#" id="celsius">C</a>
            </h2>
            <ul>
              <li>Feels Like: <span id="feelsLike"></span>°</li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/smhoke/googleWeatherDupe" target="_blank"
          >Open-source code</a
        >
        by Shaneé Hoke
      </small>
    </div>
    <script src="app.js"></script>
  </body>
</html>
